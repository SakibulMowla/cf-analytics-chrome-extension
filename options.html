<!DOCTYPE html>
<html>
    <head>
        <title>User Profile</title>
        <style>
        input[type=text] {
            width: 50%;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background-color: white;
            background-position: 10px 10px;
            padding: 12px 20px 12px 40px;
        }

        input[type=text]:focus {
            width: 50%;
        }

        input[type=submit] {
            width: 50%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        </style>
    </head>
            
   <body>
        <div style="text-align:center">
        <form>
            <input id="handleEntry" type="text" name="search" placeholder="Handle..." style="text-align:center" >
        </form>
        <input id="handleSubmit" onclick="constructProfile()" type="submit" value="Submit">
        </div>

        <div
            id="profileDiv">
        </div>
    </body>

  <script src="options.js"></script>
</html>
